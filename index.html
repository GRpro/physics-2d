<!DOCTYPE html>
<html lang="en">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Physics simulation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="container text-center">
            <h1>2D spring physics simulation</h1>
        </div>

    </div>
    <div class="row">
        <div class="col-lg-4">
            <div class="container py-3 my-3">
                <p>Configuration</p>
                <div class="form-outline">
                    <input type="text" id="ballMassForm" class="form-control" />
                    <label class="form-label" for="ballMassForm">Ball mass</label>
                </div>
                <div class="form-outline">
                    <input type="text" id="springRestLengthForm" class="form-control" />
                    <label class="form-label" for="springRestLengthForm">Sprint rest length</label>
                </div>
                <div class="form-outline">
                    <input type="text" id="springConstForm" class="form-control" />
                    <label class="form-label" for="springConstForm">Sprint const</label>
                </div>
                <button id="restartBtn" type="button" class="btn btn-dark" >Apply</button>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="container py-3 my-3">
                <div>
                    <b>Click near a ball and drag it around.</b>
                    <canvas id="SimCanvas" width="800" height="800" style="border: 1px solid gray;"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>



<script type="text/javascript" src="./target/scala-2.13/physics-2d-fastopt/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
